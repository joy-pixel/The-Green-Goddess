            background-image: url("../static/assets/request.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

            color: black;
        }
        label{
            color: black;
        }
    </style>
    <nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

</head>
<body>
    <h1 class="text-center"><i>Welcome {{ session["name"] }}</i></h1>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            {% with messages = get_flashed_messages() %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}

            {% endwith %}
            <form action="" method="post">
                <label class="text-muted font-weight-bold" for="">What does your 4K club require?</label><br><br>
                <div class="form-group">
                    <textarea placeholder="Write here..." class="form-control" name="content" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <input class="btn btn-outline-info btn-block" type="submit" value="Submit">
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>

</body>
